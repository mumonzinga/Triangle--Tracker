  <body>
    <h1>Triangle-Tracker</h1>
    <img src="images/triangle.jpg" alt="Examples of Triangles">
    <p>Let's find out what type of triangle it is ...</p>
    <div class="test-box">
      <form id="trianglemeasure">
        <label for="Side1">Side1</label>
        <input id="Side1" type="text">
        <label for="Side2">Side2</label>
        <input id="Side2" type="text">
        <label for="Side3">Side3</label>
        <input id="Side3" type="text">
      </form>
    </div>
      <p>Find Out what triangle it is!</p>
      <button type="submit" class="success">
    </class>

    <div id="truth">
      <p>Time of Truth </p>
      <p><span id="real"></span></p>
    </div>

    <textarea name= "length" cols="20" rows="2"></textarea>
    <input type="submit" value=length>
    <div class="container">



  </body>
